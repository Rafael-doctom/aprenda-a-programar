<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprenda-a-programar</title>
</head>

<body>

    <script>



        function calcJuros(valor) {
            juros = valor * 0.1
            return juros
        }

        function calcRendimentos(valor) {
            rendimento = valor * 0.005
            return rendimento
        }

        function result(salario, aluguel, contaDeAgua, contaDeLuz, internet, transporte, lazer, alimentacao) {
            saldo = salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao
            estaNegativo = saldo < 0

            if (estaNegativo) {
                console.log("juros de janeiro")
                juros = calcJuros(saldo)
                saldo = saldo + juros
            } else {
                console.log("rendimentos de janeiro")
                rendimentos = calcRendimentos(saldo)
                saldo = saldo + rendimentos
            }

            console.log(saldo)

        }

        // Janeiro
        salario1 = 3000
        aluguel1 = 1000
        contaDeAgua1 = 200
        contaDeLuz1 = 100
        internet1 = 100
        transporte1 = 300
        lazer1 = 300
        alimentacao1 = 500
        console.log("==> Janeiro <==")
        result(salario1, aluguel1, contaDeAgua1, contaDeLuz1, internet1, transporte1, lazer1, alimentacao1)

        // Fevereiro
        salario2 = 3000
        aluguel2 = 1200
        contaDeAgua2 = 250
        contaDeLuz2 = 100
        internet2 = 100
        transporte2 = 500
        lazer2 = 0
        alimentacao2 = 1000
        console.log("==> Fevereiro <==")
        result(salario2, aluguel2, contaDeAgua2, contaDeLuz2, internet2, transporte2, lazer2, alimentacao2)























    </script>


</body>

</html>
